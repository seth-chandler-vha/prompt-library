name: Convert MD to DOCX

on:
  push:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Convert Markdown to DOCX
        shell: bash
        run: |
          set -euo pipefail
          cd "administrative/Property"

          files=(
            "2026-02-01_Lease_44724-Big-Meadows-Rd-Proctor-MT.md"
            "House & Property Rules Addendum.md"
            "Lead-Based Paint Disclosure Addendum.md"
            "Mold Disclosure Addendum.md"
            "Septic and Well Use Addendum.md"
            "StatementOfCondition_44724-Big-Meadows.md"
          )

          for f in "${files[@]}"; do
            pandoc "$f" -o "${f%.md}.docx"
          done

      - name: Commit and push DOCX files
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add "administrative/Property/"*.docx
          git commit -m "Auto-convert MD to DOCX" || true
          git push
